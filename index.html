<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" >
        </div>
        <div class="right-container">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>You <em>know</em> you want to</p>
            </div>
            <div class="form">
                <form id="sign-up-form" action="/my-handling-form-page" method="post">
                    <h3>Let's do this!</h3>
                    <div class="form-row">
                        <div class = "first-row">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first_name" value="" placeholder="John" required>
                            <span class="error-message"></span>
                            <label for="last-name">LAST NAME: </label>
                            <input type="text" id="last-name" name="last_name" value="" placeholder="Smith" required>
                            <span class="error-message"></span>
                        </div>
                        <div class = "second-row">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user_email" value="" required>
                            <span class="error-message"></span>
                            <label for="phone">PHONE NUMBER </label>
                            <input type="tel" id="phone" name="user_phone" value="" required>
                            <span class="error-message"></span>
                        </div>
                        <div class = "third-row">
                            <label for="password">PASSWORD: </label>
                            <input type="password" id="password" name="password" value="" required>
                            <span class="error-message"></span>
                            <label for="confirm-password">CONFIRM PASSWORD: </label>
                            <input type="password" id="confirm-password" name="confirm_password" value="" required>
                            <span class="error-message"></span> 
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button id="create-account">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
